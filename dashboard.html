<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>market mind</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #9fcaf5;
        }

        .card {
            border-radius: 16px;
        }

        .dashboard-header {
            margin-top: 40px;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">User Dashboard</a>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container dashboard-header text-center">
        <h2>Welcome, {{ username }}</h2>
        <p class="text-muted">Hereâ€™s an overview of your account activity.</p>
    </div>

    <div class="container">
        <div class="row g-4">
            <!-- Notifications Card -->
            <div class="col-md-4">
                <div class="card text-white bg-primary shadow">
                    <div class="card-body">
                        <h5 class="card-title">Notifications</h5>
                        <p class="card-text">{{ notifications }} new notifications</p>
                    </div>
                </div>
            </div>

            <!-- Messages Card -->
            <div class="col-md-4">
                <div class="card text-white bg-success shadow">
                    <div class="card-body">
                        <h5 class="card-title">Messages</h5>
                        <p class="card-text">{{ messages }} unread messages</p>
                    </div>
                </div>
            </div>

            <!-- Profile Summary -->
            <div class="col-md-4">
                <div class="card text-white bg-secondary shadow">
                    <div class="card-body">
                        <h5 class="card-title">Profile</h5>
                        <p class="card-text">View or update your profile settings.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>

</body>

</html>
